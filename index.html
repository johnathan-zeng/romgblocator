<!DOCTYPE html>
<html>
<head>
  <title>Massachusetts General Hospital Radiation Oncology Site Finder (Leaflet + Photon)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    .header {
      background-color: #eee;
      font-weight: bold;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .footer {
      background-color: #eee;
      text-align: center;
      padding: 8px;
      font-size: 12px;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #result {
      margin: 8px;
    }
  </style>
</head>
<body>
  <div class="header">Massachusetts General Hospital Radiation Oncology Site Finder (Leaflet + Photon)</div>
  <input id="address" type="text" placeholder="Enter your address" style="width: 80%; margin: 8px;">
  <button onclick="findNearest()">Find Nearest Sites</button>
  <div id="map"></div>
  <div id="result"></div>
  <div class="footer">
    For any questions, please email <a href="mailto:zeng.johnathan@gmail.com">zeng.johnathan@gmail.com</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    let map = L.map('map').setView([42.36, -71.06], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let sites = [];

    // Load KML sites
    omnivore.kml('MGB-affiliated Rad Onc sites.kml')
      .on('ready', function() {
        this.eachLayer(function(layer) {
          const coords = layer.getLatLng();
          const name = layer.feature.properties.name || 'Unnamed';
          sites.push({name: name, lat: coords.lat, lng: coords.lng});
        });
        this.addTo(map);
      });

    function findNearest() {
      const addr = document.getElementById("address").value.trim();
      if (!addr) {
        alert("Please enter an address.");
        return;
      }

      const query = addr + ", Massachusetts, USA";

      fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.features || data.features.length === 0) {
            alert("Geocoding failed: address not found");
            return;
          }
          const userLng = data.features[0].geometry.coordinates[0];
          const userLat = data.features[0].geometry.coordinates[1];
          const userLoc = L.latLng(userLat, userLng);

          // Calculate distances
          const distances = sites.map(site => {
            const siteLoc = L.latLng(site.lat, site.lng);
            const dist = userLoc.distanceTo(siteLoc);
            return {...site, distance: dist};
          });

          // Sort by distance and take top 3
          distances.sort((a, b) => a.distance - b.distance);
          const top3 = distances.slice(0, 3);

          // Display results
          let resultHTML = `<strong>Top 3 Closest Sites:</strong><br><ol>`;
          top3.forEach(site => {
            resultHTML += `<li>${site.name} â€” ${(site.distance / 1000).toFixed(2)} km</li>`;
          });
          resultHTML += `</ol>`;

          document.getElementById("result").innerHTML = resultHTML;

          // Mark user location
          L.marker(userLoc, {title: "You"}).addTo(map).bindPopup("You").openPopup();
          map.panTo(userLoc);
        })
        .catch(err => {
          console.error(err);
          alert("Error during geocoding");
        });
    }
  </script>
</body>
</html>
